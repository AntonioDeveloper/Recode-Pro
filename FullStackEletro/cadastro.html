    <!-- Fim do menu -->

    <header>
      <h2>Cadastre-se</h2>
    </header>
    <hr />

    <!-- Formulário -->

    <div class="formulario">
      <form id='frm1' >
        <label for='nome'>Nome:</label>
        <input type="text" style="width: 400px" id='nome' name='name'/> <br><br>
        <label for='phone'>Telefone:</label>
        <input id='phone' type='number' name='phone'> <br><br>
        <label for='email'>Email:</label>
        <input id='email' type='text' name='email'>
        <br><br>
        <input type="submit" value="Enviar" id="enviar" onclick="getInputValue()"/>        
      </form>
    </div>

    <!-- Formulário -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <footer class="rodape">
      <h4>Formas de Pagamento</h4>
      <img src="./imagens/f-pagamento.jpg" alt="formas de pagamento" />
      <p>&copy 2020 Recode Pro.</p>
    </footer>
    <script>
      function getInputValue(){
          // Selecting the input element and get its value 
          var formVal = document.getElementById("frm1");
          var nameVal = formVal.name.value;
          var emailVal = formVal.email.value;
          var phoneVal = formVal.phone.value;
          
          var obj = {
            name: nameVal,
            email: emailVal,
            phone: phoneVal
          }

//var formData = JSON.stringify($("obj").serializeArray());
var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:3002', true);
        xhr.setRequestHeader('Content-Type', 'application/json', 'charset=UTF-8');
        
        xhr.send(JSON.stringify(obj));

      }

  </script>
